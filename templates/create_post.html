<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание заметки</title>
</head>
<body>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label>
                Заголовок
                <input name="title">
            </label>
        </div>

        <div>
            <label>
                Содержимое
                <textarea name="text"></textarea>
            </label>
        </div>

        <input type="submit" value="Отправить">

    </form>

</body>
</html>
