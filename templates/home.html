<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Django</title>
</head>

<body>
    <a href="/create">Create</a>

    {% for post in posts %}

        <h3>{{ post.title }}</h3>

        <span>{{ post.created }}</span>

        <p>{{ post.content }}</p>

        <a href="/post/{{ post.id }}">Show</a>

        <a href="/post/{{ post.id }}/edit">Edit</a>

        <a href="/post/{{ post.id }}/del">Delete</a>


    {% endfor %}

</body>
</html>
